{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>    
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body px-5 ">

            <div class="mb-md-5 mt-md-4 pb-5">
                <div class="bg-slate-300 w-80 h-80 text-black d-flex flex-row">
                    <!-- User profile image -->
                    <img src="https://picsum.photos/200/200" alt="Profile Image" class="rounded-circle mb-2" style="width: 100px; height: 100px;">
                    <!-- User information -->
                    <div class="row col-12">
                      <div class="col-md-10">
                          <div class="px-3  flex-column">
                            {% if username %}
                              <h5 class="mb-2 text-black">{{ username }}</h5>
                            {% else %}
                              <h5 class="mb-2 text-black">Username</h5>
                            {% endif %}
                              <p class="mb-1">full name</p>
                              <p class="mb-0">email</p>

                          </div>
                      </div>
                      <div class="col-md-2">
                        <div class="px-3 flex-column">
                          <a href="{% url 'logout' %}">
                            <button id='logout-button' class="text-white btn btn-primary">Logout</button>
                        </a>
                        
                      </div>
                      
                      </div>
                  </div>
                  
                    
                </div>
                
                <div class="container mt-5 bg-white rounded-lg text-dark">
                    <p class="pt-2">Uploaded items</p>
                    <ul class="list-group text-dark ">
                        <li class="list-group-item my-2 text-dark border-dark rounded-3xl">
                            Item 1
                            <span class="float-right">
                                <span class="mr-3 text-dark">10 KB</span>
                                <button type="button" class="btn btn-danger mr-1">Delete</button>
                                <button type="button" class="btn btn-primary">Add</button>
                            </span>
                        </li>
                    </ul>
                </div>
    
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

      document.getElementById('logout-button').addEventListener('click', function() {    
        console.log("its working::::::::") 
        localStorage.removeItem('token');
        window.location.href = '/signup';
      });

      // Retrieve the token from localStorage or sessionStorage
      var token = localStorage.getItem('token');

      // Set the token in the request headers
      $.ajax({
          url: 'profile',
          type: 'GET',
          headers: {
              'Authorization': 'Bearer ' + token
          },
          success: function(response) {
              // Handle success response
          },
          error: function(xhr, status, error) {
              console.log("Error", response.message)
          }
      });

    

    </script>
</body>
</html>
